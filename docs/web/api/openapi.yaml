openapi: 3.1.0
info:
  description: API documentation for cities-svc
  title: cities-svc API
  version: 0.1.0
servers:
- url: /
paths:
  /test:
    post:
      description: Test
      responses:
        "201":
          description: successfully
      tags:
      - Test
components:
  schemas:
    Country:
      properties:
        data:
          $ref: '#/components/schemas/CountryData'
      required:
      - data
    CountryData:
      properties:
        id:
          description: country id
          format: uuid
          type: string
        type:
          enum:
          - country
          type: string
        attributes:
          $ref: '#/components/schemas/CountryAttributes'
      required:
      - attributes
      - id
      - type
    CountryAttributes:
      properties:
        name:
          description: country name
          type: string
        status:
          description: country status
          enum:
          - active
          - inactive
          type: string
        created_at:
          description: creation date
          format: date-time
          type: string
        updated_at:
          description: last update date
          format: date-time
          type: string
      required:
      - created_at
      - name
      - status
      - updated_at
    CountriesCollection:
      properties:
        data:
          items:
            $ref: '#/components/schemas/CountryData'
          type: array
        links:
          $ref: '#/components/schemas/PaginationData'
      required:
      - data
      - links
    City:
      properties:
        data:
          $ref: '#/components/schemas/CityData'
      required:
      - data
    CityData:
      properties:
        id:
          description: city id
          format: uuid
          type: string
        type:
          enum:
          - city
          type: string
        attributes:
          $ref: '#/components/schemas/CityAttributes'
      required:
      - attributes
      - id
      - type
    CityAttributes:
      properties:
        country_id:
          description: country id
          format: uuid
          type: string
        point:
          $ref: '#/components/schemas/CityAttributes_point'
        status:
          description: city status
          enum:
          - active
          - inactive
          type: string
        name:
          description: city name
          type: string
        icon:
          description: city icon uri
          format: uri
          type: string
        slug:
          description: city slug
          type: string
        timezone:
          description: city timezone
          type: string
        created_at:
          description: creation date
          format: date-time
          type: string
        updated_at:
          description: last update date
          format: date-time
          type: string
      required:
      - country_id
      - created_at
      - name
      - point
      - status
      - timezone
      - updated_at
    CitiesCollection:
      properties:
        data:
          items:
            $ref: '#/components/schemas/CityData'
          type: array
        links:
          $ref: '#/components/schemas/PaginationData'
      required:
      - data
      - links
    Gov:
      properties:
        data:
          $ref: '#/components/schemas/GovData'
      required:
      - data
    GovData:
      properties:
        id:
          description: gov id
          format: uuid
          type: string
        type:
          enum:
          - gov
          type: string
        attributes:
          $ref: '#/components/schemas/GovData'
      required:
      - attributes
      - id
      - type
    GovAttributes:
      properties:
        user_id:
          description: user id
          format: uuid
          type: string
        city_id:
          description: city id
          format: uuid
          type: string
        active:
          description: is the user active in this city
          type: boolean
        role:
          description: role of the user in this city
          type: string
        label:
          description: optional label for the user in this city
          type: string
        created_at:
          description: record creation date
          format: date-time
          type: string
        updated_at:
          description: last update date
          format: date-time
          type: string
      required:
      - active
      - city_id
      - created_at
      - role
      - updated_at
      - user_id
    GovsCollection:
      properties:
        data:
          items:
            $ref: '#/components/schemas/GovData'
          type: array
        links:
          $ref: '#/components/schemas/PaginationData'
      required:
      - data
      - links
    Errors:
      description: Standard JSON:API error
      properties:
        errors:
          description: Non empty array of errors occurred during request processing
          items:
            $ref: '#/components/schemas/Errors_errors_inner'
          type: array
      required:
      - errors
    PaginationData:
      properties:
        page_number:
          description: The current page number.
          example: 1
          format: int64
          type: integer
        page_size:
          description: The number of items per page.
          example: 10
          format: int64
          type: integer
        total_items:
          description: The total number of items available.
          example: 100
          format: int64
          type: integer
      required:
      - page_number
      - page_size
      - total_items
    CityAttributes_point:
      description: city location
      properties:
        latitude:
          description: latitude
          format: float
          type: number
        longitude:
          description: longitude
          format: float
          type: number
      required:
      - latitude
      - longitude
    Errors_errors_inner:
      properties:
        title:
          description: "Title is a short, human-readable summary of the problem"
          example: Bad Request
          type: string
        detail:
          description: Detail is a human-readable explanation specific to this occurrence
            of the problem
          example: Request body was expected
          type: string
        status:
          description: Status is the HTTP status code applicable to this problem
          enum:
          - 400
          - 401
          - 403
          - 404
          - 409
          - 500
          example: 400
          type: integer
      required:
      - status
      - title
