openapi: 3.1.0
info:
  description: API documentation for cities-svc
  title: cities-svc API
  version: 0.1.0
servers:
- url: /
paths:
  /test:
    post:
      description: Test
      responses:
        "201":
          description: successfully
      tags:
      - Test
components:
  schemas:
    CreateCountry:
      properties:
        data:
          $ref: '#/components/schemas/CreateCountry_data'
      required:
      - data
    UpdateCountry:
      properties:
        data:
          $ref: '#/components/schemas/UpdateCountry_data'
      required:
      - data
    UpdateCountryStatus:
      properties:
        data:
          $ref: '#/components/schemas/UpdateCountryStatus_data'
      required:
      - data
    CreateCity:
      properties:
        data:
          $ref: '#/components/schemas/CreateCity_data'
      required:
      - data
    UpdateCity:
      properties:
        data:
          $ref: '#/components/schemas/UpdateCity_data'
      required:
      - data
    UpdateCityStatus:
      properties:
        data:
          $ref: '#/components/schemas/UpdateCityStatus_data'
      required:
      - data
    UpdateOwnActiveGov:
      properties:
        data:
          $ref: '#/components/schemas/UpdateOwnActiveGov_data'
      required:
      - data
    CreateMayor:
      properties:
        data:
          $ref: '#/components/schemas/CreateMayor_data'
      required:
      - data
    CreateGov:
      properties:
        data:
          $ref: '#/components/schemas/CreateGov_data'
      required:
      - data
    UpdateGov:
      properties:
        data:
          $ref: '#/components/schemas/UpdateGov_data'
      required:
      - data
    Country:
      properties:
        data:
          $ref: '#/components/schemas/CountryData'
      required:
      - data
    CountryData:
      properties:
        id:
          description: country id
          format: uuid
          type: string
        type:
          enum:
          - country
          type: string
        attributes:
          $ref: '#/components/schemas/CountryAttributes'
      required:
      - attributes
      - id
      - type
    CountryAttributes:
      properties:
        name:
          description: country name
          type: string
        status:
          description: country status
          enum:
          - active
          - inactive
          type: string
        created_at:
          description: creation date
          format: date-time
          type: string
        updated_at:
          description: last update date
          format: date-time
          type: string
      required:
      - created_at
      - name
      - status
      - updated_at
    CountriesCollection:
      properties:
        data:
          items:
            $ref: '#/components/schemas/CountryData'
          type: array
        links:
          $ref: '#/components/schemas/PaginationData'
      required:
      - data
      - links
    City:
      properties:
        data:
          $ref: '#/components/schemas/CityData'
      required:
      - data
    CityData:
      properties:
        id:
          description: city id
          format: uuid
          type: string
        type:
          enum:
          - city
          type: string
        attributes:
          $ref: '#/components/schemas/CityAttributes'
      required:
      - attributes
      - id
      - type
    CityAttributes:
      properties:
        country_id:
          description: country id
          format: uuid
          type: string
        point:
          $ref: '#/components/schemas/Point'
        status:
          description: city status
          enum:
          - active
          - inactive
          type: string
        name:
          description: city name
          type: string
        icon:
          description: city icon uri
          format: uri
          type: string
        slug:
          description: city slug
          type: string
        timezone:
          description: city timezone
          type: string
        created_at:
          description: creation date
          format: date-time
          type: string
        updated_at:
          description: last update date
          format: date-time
          type: string
      required:
      - country_id
      - created_at
      - name
      - point
      - status
      - timezone
      - updated_at
    CitiesCollection:
      properties:
        data:
          items:
            $ref: '#/components/schemas/CityData'
          type: array
        links:
          $ref: '#/components/schemas/PaginationData'
      required:
      - data
      - links
    Gov:
      properties:
        data:
          $ref: '#/components/schemas/GovData'
      required:
      - data
    GovData:
      properties:
        id:
          description: gov id
          format: uuid
          type: string
        type:
          enum:
          - gov
          type: string
        attributes:
          $ref: '#/components/schemas/GovAttributes'
      required:
      - attributes
      - id
      - type
    GovAttributes:
      properties:
        user_id:
          description: user id
          format: uuid
          type: string
        city_id:
          description: city id
          format: uuid
          type: string
        status:
          description: status of the user in this city
          type: string
        role:
          description: role of the user in this city
          type: string
        label:
          description: optional label for the user in this city
          type: string
        deactivated_at:
          description: record deactivation date
          format: date-time
          type: string
        created_at:
          description: record creation date
          format: date-time
          type: string
        updated_at:
          description: last update date
          format: date-time
          type: string
      required:
      - city_id
      - created_at
      - label
      - role
      - status
      - updated_at
      - user_id
    GovsCollection:
      properties:
        data:
          items:
            $ref: '#/components/schemas/GovData'
          type: array
        links:
          $ref: '#/components/schemas/PaginationData'
      required:
      - data
      - links
    Errors:
      description: Standard JSON:API error
      properties:
        errors:
          description: Non empty array of errors occurred during request processing
          items:
            $ref: '#/components/schemas/Errors_errors_inner'
          type: array
      required:
      - errors
    PaginationData:
      properties:
        page_number:
          description: The current page number.
          example: 1
          format: int64
          type: integer
        page_size:
          description: The number of items per page.
          example: 10
          format: int64
          type: integer
        total_items:
          description: The total number of items available.
          example: 100
          format: int64
          type: integer
      required:
      - page_number
      - page_size
      - total_items
    Point:
      description: city location
      properties:
        latitude:
          description: latitude
          format: double
          type: number
        longitude:
          description: longitude
          format: double
          type: number
      required:
      - latitude
      - longitude
    CreateCountry_data_attributes:
      properties:
        name:
          description: city name
          type: string
      required:
      - name
    CreateCountry_data:
      properties:
        type:
          enum:
          - create_country
          type: string
        attributes:
          $ref: '#/components/schemas/CreateCountry_data_attributes'
      required:
      - attributes
      - type
    UpdateCountry_data_attributes:
      properties:
        name:
          description: city name
          type: string
    UpdateCountry_data:
      properties:
        id:
          description: country id
          format: uuid
          type: string
        type:
          enum:
          - update_country
          type: string
        attributes:
          $ref: '#/components/schemas/UpdateCountry_data_attributes'
      required:
      - attributes
      - id
      - type
    UpdateCountryStatus_data_attributes:
      properties:
        status:
          description: new country status
          type: string
      required:
      - status
    UpdateCountryStatus_data:
      properties:
        id:
          description: country id
          format: uuid
          type: string
        type:
          enum:
          - update_country_status
          type: string
        attributes:
          $ref: '#/components/schemas/UpdateCountryStatus_data_attributes'
      required:
      - attributes
      - id
      - type
    CreateCity_data_attributes:
      properties:
        country_id:
          description: country id
          format: uuid
          type: string
        name:
          description: city name
          type: string
        point:
          $ref: '#/components/schemas/Point'
        timezone:
          description: city timezone
          example: Europe/Berlin
          type: string
      required:
      - country_id
      - name
      - point
      - timezone
    CreateCity_data:
      properties:
        type:
          enum:
          - create_city
          type: string
        attributes:
          $ref: '#/components/schemas/CreateCity_data_attributes'
      required:
      - attributes
      - type
    UpdateCity_data_attributes:
      properties:
        point:
          $ref: '#/components/schemas/Point'
        status:
          description: city status
          enum:
          - active
          - inactive
          type: string
        name:
          description: city name
          type: string
        icon:
          description: city icon uri
          format: uri
          type: string
        slug:
          description: city slug
          type: string
        timezone:
          description: city timezone
          type: string
    UpdateCity_data:
      properties:
        id:
          description: city id
          format: uuid
          type: string
        type:
          enum:
          - update_city
          type: string
        attributes:
          $ref: '#/components/schemas/UpdateCity_data_attributes'
      required:
      - attributes
      - id
      - type
    UpdateCityStatus_data_attributes:
      properties:
        status:
          description: new city status
          type: string
      required:
      - status
    UpdateCityStatus_data:
      properties:
        id:
          description: city id
          format: uuid
          type: string
        type:
          enum:
          - update_city
          type: string
        attributes:
          $ref: '#/components/schemas/UpdateCityStatus_data_attributes'
      required:
      - attributes
      - id
      - type
    UpdateOwnActiveGov_data_attributes:
      properties:
        label:
          description: optional label for the user in this city
          type: string
    UpdateOwnActiveGov_data:
      properties:
        id:
          description: user id
          format: uuid
          type: string
        type:
          enum:
          - update_own_active_gov
          type: string
        attributes:
          $ref: '#/components/schemas/UpdateOwnActiveGov_data_attributes'
      required:
      - attributes
      - id
      - type
    CreateMayor_data_attributes:
      properties:
        city_id:
          description: city id
          format: uuid
          type: string
        user_id:
          description: user id
          format: uuid
          type: string
        label:
          description: label for the user in this city
          example: City Department of Transportation
          type: string
      required:
      - city_id
      - label
      - user_id
    CreateMayor_data:
      properties:
        type:
          enum:
          - create_mayor
          type: string
        attributes:
          $ref: '#/components/schemas/CreateMayor_data_attributes'
      required:
      - attributes
      - type
    CreateGov_data_attributes:
      properties:
        city_id:
          description: city id
          format: uuid
          type: string
        user_id:
          description: user id
          format: uuid
          type: string
        role:
          description: role of the user in this city
          example: admin
          type: string
        label:
          description: label for the user in this city
          example: City Department of Transportation
          type: string
      required:
      - city_id
      - label
      - role
      - user_id
    CreateGov_data:
      properties:
        type:
          enum:
          - create_gov
          type: string
        attributes:
          $ref: '#/components/schemas/CreateGov_data_attributes'
      required:
      - attributes
      - type
    UpdateGov_data_attributes:
      properties:
        active:
          description: is the user active in this city
          type: boolean
        label:
          description: optional label for the user in this city
          type: string
    UpdateGov_data:
      properties:
        id:
          description: government id
          format: uuid
          type: string
        type:
          enum:
          - update_gov
          type: string
        attributes:
          $ref: '#/components/schemas/UpdateGov_data_attributes'
      required:
      - attributes
      - id
      - type
    Errors_errors_inner:
      properties:
        title:
          description: "Title is a short, human-readable summary of the problem"
          example: Bad Request
          type: string
        detail:
          description: Detail is a human-readable explanation specific to this occurrence
            of the problem
          example: Request body was expected
          type: string
        status:
          description: Status is the HTTP status code applicable to this problem
          enum:
          - 400
          - 401
          - 403
          - 404
          - 409
          - 500
          example: 400
          type: integer
      required:
      - status
      - title
