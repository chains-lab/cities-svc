
type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "user id"
      type:
        type: string
        enum: [ city_admin ]
      attributes:
        type: object
        properties:
          label:
            type: string
            description: "optional label for the user in this city"
          position:
            type: string
            description: "optional position for the user in this city"