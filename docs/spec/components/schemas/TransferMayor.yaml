type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "invite id"
      type:
        type: string
        enum: [ transfer_mayor ]
      attributes:
        type: object
        required:
          - user_id
        properties:
          user_id:
            type: string
            format: uuid
            description: "ID of the user to be assigned as the new mayor"