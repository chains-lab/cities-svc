type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ create_mayor ]
      attributes:
        type: object
        required:
          - city_id
          - user_id
          - label
        properties:
          city_id:
            type: string
            format: uuid
            description: "city id"
          user_id:
            type: string
            format: uuid
            description: "user id"
          label:
            type: string
            description: "label for the user in this city"
            example: "City Department of Transportation"