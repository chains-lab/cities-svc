type: object
required:
  - country_id
  - point
  - status
  - name
  - timezone
  - created_at
  - updated_at
properties:
  country_id:
    type: string
    format: uuid
    description: "country id"
  point:
    $ref: './Point.yaml'
  status:
    type: string
    enum: [ active, inactive ]
    description: "city status"
  name:
    type: string
    description: "city name"
  icon:
    type: string
    format: uri
    description: "city icon uri"
  slug:
    type: string
    description: "city slug"
  timezone:
    type: string
    description: "city timezone"
  created_at:
    type: string
    format: date-time
    description: "creation date"
  updated_at:
    type: string
    format: date-time
    description: "last update date"