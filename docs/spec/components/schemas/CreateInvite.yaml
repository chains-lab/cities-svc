type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ create_gov ]
      attributes:
        type: object
        required:
          - user_id
          - role
          - label
        properties:
          user_id:
            type: string
            format: uuid
            description: "user id"
          role:
            type: string
            description: "role of the user in this city"
            example: "admin"
          label:
            type: string
            description: "label for the user in this city"
            example: "City Department of Transportation"