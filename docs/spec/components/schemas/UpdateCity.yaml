type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "city id"
      type:
        type: string
        enum: [ update_city ]
      attributes:
        type: object
        properties:
          point:
            $ref: './Point.yaml'
          status:
            type: string
            enum: [ active, inactive ]
            description: "city status"
          name:
            type: string
            description: "city name"
          icon:
            type: string
            format: uri
            description: "city icon uri"
          slug:
            type: string
            description: "city slug"
          timezone:
            type: string
            description: "city timezone"

