type: object
required:
  - status
  - role
  - city_id
  - user_id
  - initiator_id
  - expires_at
  - created_at
properties:
  status:
    type: string
    description: "status of the invite"
  role:
    type: string
    description: "role of the user in this city"
  city_id:
    type: string
    format: uuid
    description: "city id"
  user_id:
    type: string
    format: uuid
    description: "user id"
  initiator_id:
    type: string
    format: uuid
    description: "id of the user who initiated the invite"
  expires_at:
    type: string
    format: date-time
    description: "timestamp when the invite will expire"
  created_at:
    type: string
    format: date-time
    description: "timestamp when the invite was created"