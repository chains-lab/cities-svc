
type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "city id"
      type:
        type: string
        enum: [ update_city ]
      attributes:
        type: object
        required:
          - status
        properties:
          status:
            type: string
            description: "new city status"
