type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: string
        description: "user id + city id (UUID:UUID)"
        pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      type:
        type: string
        enum: [ city_admin ]
      attributes:
        type: object
        properties:
          role:
            type: string
            description: "optional role"
          label:
            type: string
            description: "optional label for the user in this city"
          position:
            type: string
            description: "optional position for the user in this city"